  <div>
    <img [src]="countryDetails?.flags?.png" />
    <div >
      <h3>{{ countryDetails?.name?.common }}</h3>

      <div >
        <div class="countryDetails-section">
          <p>
            <strong>Native Name:</strong>
            {{ countryDetails?.name?.official }}
          </p>
          <p>
            <strong>Population:</strong>
            {{ countryDetails?.population | number: '1.0' }}
          </p>
          <p>
            <strong>Region:</strong>
            {{ countryDetails?.region }}
          </p>
          <p>
            <strong>Sub Region:</strong>
            {{ countryDetails?.subregion }}
          </p>
          <p>
            <strong>Capital:</strong>
            {{ countryDetails?.capital }}
          </p>
        </div>
      </div>
      
      <button type="button" 
       *ngIf="!borderCountries; else borders"
      (click)="getBorderCountries(countryDetails.borders)"
     >
        Borders
      </button>
      <ng-template #borders>
        <app-country-card       
        *ngFor="let country of borderCountries"
        [country]="country">
      </app-country-card>  
    </ng-template>   
<button type="button" (click)="goBack()">Go Back</button>
