<div>
  <input
    type="search"
    [(ngModel)]="searchFilter"
    placeholder="Search for specific country"/>
    
  <app-dropdown
    placeholder="Filter by Region"
    (regionChange)="getSelectedRegion($event)"
  ></app-dropdown>
  </div>

<div class="container">
  <mat-spinner *ngIf="isLoading" strokeWidth="4"></mat-spinner>
  <app-country-card
    *ngFor="let country of countries"
    [country]="country">
  </app-country-card>
</div>
