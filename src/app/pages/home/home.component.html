<div class="header">
  <mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Search for country</mat-label>
  <input matInput type="text" [(ngModel)]="searchFilter">
  <button *ngIf="searchFilter" matSuffix mat-icon-button aria-label="Clear" (click)="searchFilter=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
 
    
  <app-dropdown
    placeholder="Filter by Region"
    (regionChange)="getSelectedRegion($event)"
  ></app-dropdown>
  </div>

<div class="container">
  <mat-spinner *ngIf="isLoading" strokeWidth="4"></mat-spinner>
  <app-country-card
    *ngFor="let country of countries"
    [country]="country">
  </app-country-card>
</div>
