<mat-card class="example-card">
  <img mat-card-image [src]="country.flags.svg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{country.name.official}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Region: {{country.region}} </mat-list-item>
      <mat-list-item>Capital: {{country.capital}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/country/{{country.name.common | lowercase}}">Read more</button>
  </mat-card-actions>
</mat-card>
