<mat-card class="example-card">
  <img mat-card-image src="https://flagcdn.com/w320/{{country.alpha2Code | lowercase}}.png" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{country.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Region: {{country.region}} </mat-list-item>
      <mat-list-item>Capital: {{country.capital}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read more</button>
  </mat-card-actions>
</mat-card>
